    function lifeLine(job, location, spouse, children) {
        var string = 'You are a';
        var firstJobLetter = job.charAt(0).toLowerCase();
        if (firstJobLetter === "a" || firstJobLetter === "e" || firstJobLetter === "i" || firstJobLetter === "o" || firstJobLetter === "u") {
            string += "an ";
        }
        else{
            string += "a ";
        }


        string += job;
        string += " from ";
        string += location;
        string += " and married to ";
        string += spouse;
        string += " with ";
        string += " kids.";

        return string;
    }
