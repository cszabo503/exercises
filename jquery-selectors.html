<html>
<head>
  <title>jQuery Selectors</title>
  <style type="text/css">
    .item {
      padding: 8px;
      width: 200px;
      background: #ccc;
    }
    .item.active {
      background: #cfc;
    }
  </style>
</head>
<body>

<form class="new-item">
  <label>Pre-Filled Name Input: </label><input class="name" type="text" value="Mitch Thomson" />
  <br />
  <label>Pre-Filled Price Input: </label>
  <input type="text" class="price" value="Mitch is $19">
  <br />
  <input class="submit" type="submit" value="SUBMIT!"></input>
</form>

<div id="items">
  <div class="item">
    <label>Item One</label>
    <div class="price">$11</div>
  </div>

  <div class="item active">
    <label>Item Two</label>
    <div class="price">$22</div>
  </div>

  <div class="item">
    <label>Item Three</label>
    <div class="price">$33</div>
  </div>
</div>


<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript">

$('.itemactive')

//1.1 - 1.2
$('.new-item .price')
$('.new-item').find('.price')

//2.1 - 2.3
$('.name').val();
$('.price').val();

$('form.price').on('submit', function (e) {
  e.preventDefault();

  var newItemName = $('.price', this).val();
  console.log('newItemName');
});


//3.1 - 3.3
$('.item.active').append('<p>Buy one, Get one!!</p>');

$('.item .price:last').remove();

$('.item:last').append('<div class="price">$121</div>')


//4.1 - 4.4

$('.item:first')
  .css('width', '60px')
  .css('font-size', '25px')

$('.new-item .name')
  .css('font-size', '30px')
  .css('background-color', 'lime')
;

$('body')
  .css('background-color', 'teal')
  .find('#items')
    .css('font-size', '15px')
    .css('height', '60px')
    ;

$('form.new-item').on('submit', function (e) {
  e.preventDefault();

  $('#items').append('<div class="name">Mitch Thomson</div>')
});
// TODO

</script>
</body>
</html>
